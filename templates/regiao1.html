<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RPG ZG - Região 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body class="bg-fase1">
    <div class="vinheta"></div>

    <div class="conteudo">

        <div id="linkGlozium">
            <a href="/boss" class="link-topo">enfrentar Glozium</a>
        </div>

        <div class="regiao-top-buttons">
            <a href="/" id="btnNovoJogo">
                <img src="{{ url_for('static', filename='imagens/botton-novojogo.png') }}" alt="Novo Jogo" class="regiao-botao-pequeno">
            </a>
        </div>

        <div id="boxVida">
            Vida: <strong id="vida">5</strong>
        </div>

        <div class="regiao-dialogo-wrapper">
            <div class="regiao-dialogo" id="dialogo-box">
                <p id="texto">...</p>
            </div>
            <a id="btnSkip" class="regiao-link-skip">[skip]</a>
        </div>

        <div class="regiao-interacao">
            <a href="/batalha1" id="btnBatalhar">
                <img src="{{ url_for('static', filename='imagens/botton-batalha.png') }}" alt="Batalhar" class="regiao-botao-batalha">
            </a>
        </div>

    </div>

    <script>
        const textos = [
            "Você entra na misteriosa Floresta do Atendimentus...",
            "Dizem que pessoas doentes ou com almas feridas podem se curar aqui.",
            "Sandubinha caminha por entre as árvores densas e ouve um sussurro...",
            "De repente, uma figura sombria aparece: Processus Ministerii!",
            "Processus: 'Você não lutará contra mim, mas contra um ser criado por Glozium!'",
            "Um ser humanóide surge entre as pernas do mago. A batalha se aproxima...",
            "CLIQUE EM BATALHAR!"
        ];

        let i = 0;
        const textoEl = document.getElementById("texto");
        const btnSkip = document.getElementById("btnSkip");

        btnSkip.addEventListener("click", () => {
            if (i < textos.length) {
                textoEl.textContent = textos[i];
                i++;
            } else {
                btnSkip.style.display = "none";
            }
        });

        textoEl.textContent = textos[i++];
    </script>
</body>
</html>
